<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    let snake;
    let food;
    let cursors;

    const game = new Phaser.Game(config);

    function preload() {
      this.load.image('food', 'food.png'); // Replace 'food.png' with your food image
      this.load.image('snake', 'snake.png'); // Replace 'snake.png' with your snake image
    }

    function create() {
      cursors = this.input.keyboard.createCursorKeys();

      snake = this.physics.add.group({
        key: 'snake',
        repeat: 0,
        setXY: { x: 400, y: 300, stepX: 32 }
      });

      food = this.physics.add.image(Phaser.Math.Between(0, 24) * 32, Phaser.Math.Between(0, 18) * 32, 'food');

      this.physics.add.collider(snake);

      this.physics.add.overlap(snake, food, eatFood, null, this);
    }

    function update() {
      if (cursors.left.isDown) {
        snake.setVelocityX(-200);
      } else if (cursors.right.isDown) {
        snake.setVelocityX(200);
      } else {
        snake.setVelocityX(0);
      }

      if (cursors.up.isDown) {
        snake.setVelocityY(-200);
      } else if (cursors.down.isDown) {
        snake.setVelocityY(200);
      } else {
        snake.setVelocityY(0);
      }
    }

    function eatFood(snake, food) {
      food.destroy();
      food = this.physics.add.image(Phaser.Math.Between(0, 24) * 32, Phaser.Math.Between(0, 18) * 32, 'food');
      snake.create(snake.x, snake.y, 'snake');
    }
  </script>


  </main>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
      dx: 2,
      dy: -2,
      color: "#FF5733"
    };

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function update() {
      clearCanvas();
      drawBall();

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
        ball.dx = -ball.dx;
      }

      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.dy = -ball.dy;
      }
    }

    function gameLoop() {
      update();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>


</body>
</html>
